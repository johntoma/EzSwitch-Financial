<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light" class="ion-margin-vertical ion-text-left"><strong>EZ Switch Financial</strong></ion-title>
    <ion-menu-button menu="main-menu" color="light" slot="start">
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <!-- Upload Document Section-->
    <ion-row>
      <ion-col>
        <ion-card color="secondary" class="ion-margin ion-padding">
          <ion-title class="ion-margin"><strong>Upload Documents</strong></ion-title>

          <!-- Report Type Select-->
          <ion-item color="primary" style="width:300px;margin:10px">
            <ion-label>Type of Sheet:</ion-label>
            <select style="color:black" class="form-control" [(ngModel)]="TypeOfSheet">
              <option>Balance Sheet</option>
              <option>Profit and Loss</option>
            </select>
          </ion-item>

          <!-- Upload Sheet File-->
          <ion-item color="primary" style="width:500px;margin:10px">
            <ion-label>Upload Sheet File:</ion-label>
            <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
          </ion-item>

          <!-- Upload Training Data File-->
          <ion-item color="primary" style="width:550px;margin:10px">
            <ion-label>Upload Training Data File:</ion-label>
            <input type="file" (change)="uploadTrainPhoto($event)" class="mt-2" />
          </ion-item>

          <!--
            Add Machine Learning Button
            Uploads the Sheet and Training Data Files
          -->
          <ion-button (click)="addMachineLearning()" onclick="change()" class="ion-margin">Scan</ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
