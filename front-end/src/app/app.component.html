<ion-app>
  <ion-menu menuId = "main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title color="light">
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="">
          <ion-icon name = "home-outline" slot = "start" color="light"></ion-icon>
          <ion-label color="light"> Home </ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/scan-doc">
          <ion-icon name = "scan-outline" slot = "start" color="light"></ion-icon>
          <ion-label color="light"> Scan documents </ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
            <ion-item routerLink="/preview-data">
          <ion-icon name = "analytics-outline" slot = "start" color="light"></ion-icon>
          <ion-label color="light"> Preview data </ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
           <ion-item routerLink="/extract">
          <ion-icon name= "document-text-outline" slot= "start" color="light"></ion-icon>
          <ion-label color="light"> Extraction </ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
           <ion-item routerLink="/contact-us">
          <ion-icon name = "call-outline" slot = "start" color="light"></ion-icon>
          <ion-label color="light"> Contact us </ion-label>
        </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
