<ion-header>
  <ion-toolbar>
    <ion-title color="light">{{ModalTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%">

      <label class="col-sm-2 col-form-label">Output  </label>
      <div class="col-sm-10">

        <ion-item color="light">
          <ion-textarea  [(ngModel)]="Output" cols="300" rows="20">

          </ion-textarea>
        </ion-item>

      </div>
    </div>
  </div>

  <ion-button (click)="updateMachineLearning()">
    Update
  </ion-button>
</ion-content>
